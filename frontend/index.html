<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slot Swapper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-3xl font-bold mb-4 text-center text-blue-600">ðŸŽ¯ Slot Swapper</h1>

    <!-- Auth Section -->
    <div id="auth-section">
      <h2 class="text-xl font-semibold mb-2">Login / Signup</h2>
      <input id="username" class="border p-2 w-full mb-2" placeholder="Username" />
      <input id="email" class="border p-2 w-full mb-2" placeholder="Email" />
      <input id="password" type="password" class="border p-2 w-full mb-2" placeholder="Password" />
      <button onclick="signup()" class="bg-blue-600 text-white px-4 py-2 rounded">Sign Up</button>
      <button onclick="login()" class="bg-green-600 text-white px-4 py-2 rounded ml-2">Login</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
      <h2 class="text-xl font-semibold mt-6">Your Events</h2>
      <ul id="events-list" class="list-disc pl-6"></ul>

      <h2 class="text-xl font-semibold mt-6">Swappable Slots</h2>
      <ul id="swappable-list" class="list-disc pl-6"></ul>

      <button onclick="fetchEvents()" class="mt-4 bg-gray-800 text-white px-4 py-2 rounded">Refresh</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
